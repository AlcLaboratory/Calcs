<ScrollView class="diet-container">
    <GridLayout rows="50, *" *ngIf="diet">
        <StackLayout ns-textfield row="0" [hint]="'diet name'" [text]="diet.name"></StackLayout>
        <StackLayout
            ns-week
            row="1"
            class="calendar"
            [week]="diet.week"
            [editable]="editable">
        </StackLayout>
    </GridLayout>
</ScrollView>
